    <h2 style="background-color:#ff6347;">#ff6347</h2>

    <h2 style="background-color:orange;">tomato</h2>

    <h2 style="background-color:rgb(255, 165, 0);">rgb(255, 99, 71)</h2>

    <h2 style="background-color:#ffa500;">#ff6347</h2>

    <h2 style="background-color:hsl(39, 100%, 50%);">hsl(9, 100%, 64%)</h2>
