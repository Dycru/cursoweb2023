<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de Flexbox con flex-wrap</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(67, 43, 172);
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
