<!DOCTYPE html>

<html>

<body>

    <h1> ¿Qué puede hacer JavaScript?</h1>

    <p id="mostradOculto">JavaScript puede ocultar elementos
        HTML </p>

    <button type="button" onclick="document.getElementById('mostradOculto').style.display='none'">Oculta
        texto</button>

    <p id="oculto" style="display:none">JavaScript puede ocultar elementos HTML</p>

    <button type="button" onclick="document.getElementById('oculto').style.display='block'">Mostrar Texto</button>


</body>

</html>
