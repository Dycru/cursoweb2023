<!DOCTYPE html>

<html>

<body>

<h2>Convertidor Fahrenheit a Celsius</h2>

<p>La función de este ejemplo devuelve el valor en Celsius</p>

<p id="demo"></p>

<script>

function FahrenheiTaCelsius(f) {

return (5/9) * (f-32);

}

document.getElementById("demo").innerHTML = FahrenheiTaCelsius (32);

</script>

</body>

</html>
